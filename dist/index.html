<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body class="py-4 md:py-12">
    <header class="flex flex-col items-start py-2 w-full md:px-28">
      <!-- Logo and mobile menu icons  -->
      <section class="flex justify-between w-full px-6">
        <div class="flex gap-2">
          <img src="./assets/shared/logo.svg" alt="wizardshot logo" />
          <h1 class="font-bold jakarta-sans text-lg text-lightGray">
            Wizardshot
          </h1>
        </div>
        <img
          class="flex md:hidden"
          id="menu"
          src="./assets/shared/accordion-menu.svg"
          alt="Open mobile menu."
        />
        <img
          class="hidden mr-1"
          id="close"
          src="./assets/shared/close.svg"
          alt="close mobile menu."
        />
      </section>
      <!-- Login section and install wizardshot button-->
      <section id="login" class="hidden absolute right-28 top-1/2 md:top-5">
        <div class="flex items-center gap-3.5">
          <p id="login-text" class="text-muted text-base mt-6">
            <a href="#">Login</a>
          </p>

          <div
            class="flex gap-1 flex-col md:flex-col-reverse items-center mt-7 md:mt-0"
          >
            <button
              class="flex justify-center items-center gap-2 bg-buttonPrimary px-4 py-2.5 rounded-lg"
            >
              <img src="./assets/shared/chrome-icon.svg" alt="chrome icon" />
              <a
                class="text-white font-mulish font-bold w-auto text-left text-sm leading-extraloose"
                href="#"
              >
                Install Wizardshot
              </a>
            </button>
            <div class="flex gap-1">
              <p class="text-lg font-bold text-black schoolbell-regular">
                100% <span class="text-sm"> free, forever</span> ðŸ¤‘
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- Navigations (mobile and desktop) -->
      <nav
        id="navigation"
        class="hidden w-full md:w-auto md:flex flex-col md:absolute top-1 mt-5 md:mt-10"
      >
        <div class="w-full h-px bg-gray-300 md:hidden"></div>
        <ul
          class="pt-5 pb-6 pl-6 md:flex gap-3 font-open-sans text-blackTransparent"
        >
          <li class="w-fit md:px-3 py-1.5 md:py-0 text-darkGray font-semibold">
            <a href=""><u>Home</u></a>
          </li>
          <li class="w-fit md:px-3 py-1.5 md:py-0 mt-7 md:mt-0">
            <a href="">Features</a>
          </li>
          <li class="w-fit md:px-3 py-1.5 md:py-0 mt-7 md:mt-0">
            <a href="">About</a>
          </li>
          <li class="w-fit md:px-3 py-1.5 md:py-0 mt-7 md:mt-0">
            <a href="">Help Center & Community</a>
          </li>
          <li class="w-fit md:px-3 py-1.5 md:py-0 mt-7 md:mt-0">
            <a href="">Login</a>
          </li>
        </ul>
        <div class="w-full h-px bg-gray-300 md:hidden"></div>
      </nav>
    </header>
    <main class="flex flex-col items-center overflow-hidden">
      <!-- headings -->
      <h1
        class="font-extrabold ml-4 mr-6 text-center text-large text-gray-900 md:text-extralarge leading-tight md:leading-extratight font-jakarta-sans max-w-1/2 md:max-w-extralarge mt-16"
      >
        Your Magic Wand for Instant Documentation
      </h1>
      <h3
        class="font-semibold text-muted uppercase text-big md:text-base leading-loose md:leading-normal mt-2.5 text-center px-12"
      >
        Turn ANY process into a simple step-by step Guide
      </h3>
      <!-- install windshot button -->
      <div class="flex flex-col gap-1 items-center mt-4 md:mt-8">
        <button
          class="flex justify-center items-center gap-2 bg-buttonPrimary px-6 py-2.5 rounded-lg"
        >
          <a
            class="text-white font-mulish font-bold w-auto text-left text-sm leading-extraloose"
            href="#"
          >
            Install Wizardshot
          </a>
          <img src="./assets/shared/right-arrow.svg" alt="right arrow" />
        </button>
      </div>
      <!-- video frame -->
      <div class="bg-custom-gradient rounded-2xl relative mt-16 md:mt-14">
        <video
          poster="./assets/shared/hero-tutorial-vid.png"
          class="object-cover h-48 w-96 md:h-largeVideoFrame md:w-auto p-2.5 rounded-3xl md:rounded-lg"
        ></video>
        <img
          src="./assets/shared/curved-arrow.svg"
          alt="curved arrow indicating to how many clicks it takes to publish first tutorial."
          class="absolute -top-6"
        />
        <p
          class="absolute -top-11 left-8 text-base font-mulish italic leading-loose text-black font-bold max-w-48 text-xs capitalize"
        >
          It only takes 3 clicks to publish your first tutorial
        </p>
      </div>
    </main>
  </body>
</html>
