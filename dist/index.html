<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body class="py-4 md:py-12">
    <header class="flex flex-col items-start px-4 md:px-28 py-5 w-full">
      <!-- Logo and mobile menu icons  -->
      <section class="flex justify-between w-full">
        <div class="flex gap-2">
          <img src="./assets/shared/logo.svg" alt="wizardshot logo" />
          <img src="./assets/shared/Wizardshot.svg" alt="wizardshot" />
        </div>
        <img
          class="flex md:hidden"
          id="menu"
          src="./assets/shared/accordion-menu.svg"
          alt="Open mobile menu."
        />
        <img
          class="hidden mr-1"
          id="close"
          src="./assets/shared/close.svg"
          alt="close mobile menu."
        />
      </section>
      <!-- Login section and install wizardshot button-->
      <section
        id="login"
        class="absolute right-28 top-1/2 md:top-5 flex justify-center items-center gap-3.5"
      >
        <p class="hidden md:flex text-muted text-base mt-8">Login</p>
        <div
          class="flex gap-1 flex-col md:flex-col-reverse items-center mt-7 md:mt-0"
        >
          <button
            class="flex justify-center items-center gap-2 bg-buttonPrimary px-4 py-2.5 rounded-lg"
          >
            <img src="./assets/shared/chrome-icon.svg" alt="chrome icon" />
            <p
              class="text-white font-mulish font-bold w-auto text-left text-sm"
            >
              Install Wizardshot
            </p>
          </button>
          <div class="flex gap-1">
            <p class="text-lg font-bold text-black schoolbell-regular">
              100% <span class="text-sm"> free, forever</span> ðŸ¤‘
            </p>
          </div>
        </div>
      </section>
      <!-- Navigations (mobile and desktop) -->
      <nav
        id="navigation"
        class="hidden w-full md:w-auto md:flex flex-col md:absolute top-1 mt-5 md:mt-12"
      >
        <div class="w-full h-px bg-gray-300 md:hidden"></div>
        <ul
          class="pt-5 pb-6 pl-6 md:flex gap-3 font-open-sans text-blackTransparent"
        >
          <li class="w-fit md:px-3 py-1.5 md:py-0 text-darkGray font-semibold">
            <a href=""><u>Home</u></a>
          </li>
          <li class="w-fit md:px-3 py-1.5 md:py-0 mt-7 md:mt-0">
            <a href="">Features</a>
          </li>
          <li class="w-fit md:px-3 py-1.5 md:py-0 mt-7 md:mt-0">
            <a href="">About</a>
          </li>
          <li class="w-fit md:px-3 py-1.5 md:py-0 mt-7 md:mt-0">
            <a href="">Help Center & Community</a>
          </li>
          <li class="w-fit md:px-3 py-1.5 md:py-0 mt-7 md:mt-0">
            <a href="">Login</a>
          </li>
        </ul>
        <div class="w-full h-px bg-gray-300 md:hidden"></div>
      </nav>
    </header>
  </body>
</html>
